<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bukti Serah Terima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-input-label {
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .file-input-label:hover {
            background-color: #e9e9e9;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-6 md:p-8">
        <div class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Upload Foto Bukti</h1>
            <p class="text-gray-500 mt-2">Serah terima motor atau bukti pembayaran.</p>
        </div>

        <!-- Form utama untuk upload -->
        <form id="uploadForm" class="mt-8 space-y-6">
            
            <!-- Input Nama Konsumen -->
            <div>
                <label for="customerName" class="block text-sm font-medium text-gray-700 mb-1">Nama Konsumen</label>
                <input type="text" id="customerName" name="customerName" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="Contoh: Budi Santoso">
            </div>

            <!-- Input File Foto -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Pilih Foto</label>
                <label for="fileUpload" class="file-input-label flex flex-col items-center justify-center w-full h-40 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-lg appearance-none">
                    <div id="upload-prompt" class="flex flex-col items-center justify-center text-center">
                        <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V6a4 4 0 014-4h1.586A2 2 0 0114 3.414l2.586 2.586A2 2 0 0117.586 7H18a4 4 0 014 4v6a4 4 0 01-4 4H7z"></path></svg>
                        <p class="mt-2 text-sm text-gray-600">
                            <span class="font-semibold">Klik untuk memilih</span> atau seret file ke sini
                        </p>
                        <p class="text-xs text-gray-500">PNG, JPG, JPEG (maks. 5MB)</p>
                    </div>
                    <img id="imagePreview" src="" alt="Pratinjau Gambar" class="hidden w-full h-full object-contain rounded-lg"/>
                </label>
                <input id="fileUpload" name="fileUpload" type="file" class="hidden" accept="image/png, image/jpeg, image/jpg">
                <p id="fileName" class="text-sm text-gray-500 mt-2"></p>
            </div>

            <!-- Tombol Upload -->
            <button type="submit" id="submitButton" class="w-full flex justify-center items-center gap-3 bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition disabled:bg-gray-400">
                <span id="buttonText">Upload Foto</span>
                <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 hidden"></div>
            </button>
        </form>

        <!-- Pesan Status (Sukses atau Gagal) -->
        <div id="statusMessage" class="mt-6 text-center text-sm p-4 rounded-lg hidden"></div>

    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const customerNameInput = document.getElementById('customerName');
        const fileUpload = document.getElementById('fileUpload');
        const imagePreview = document.getElementById('imagePreview');
        const uploadPrompt = document.getElementById('upload-prompt');
        const fileNameDisplay = document.getElementById('fileName');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');

        // Event listener ketika file dipilih
        fileUpload.addEventListener('change', () => {
            const file = fileUpload.files[0];
            if (file) {
                // Tampilkan nama file
                fileNameDisplay.textContent = `File terpilih: ${file.name}`;
                
                // Tampilkan pratinjau gambar
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    uploadPrompt.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Event listener ketika form di-submit
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah form mengirim data secara default

            const customerName = customerNameInput.value.trim();
            const file = fileUpload.files[0];

            // Validasi input
            if (!customerName || !file) {
                showStatus('Nama konsumen dan file foto harus diisi.', 'error');
                return;
            }

            // Tampilkan status loading
            setLoading(true);

            // =================================================================
            // --- INTEGRASI GOOGLE APPS SCRIPT DIMULAI DI SINI ---
            // =================================================================
            //
            // 1. Baca file sebagai base64 string
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                const fileContent = reader.result.split(',')[1]; // Ambil hanya data base64

                // 2. Buat objek yang akan dikirim ke Google Apps Script
                const payload = {
                    customerName: customerName,
                    fileName: file.name,
                    mimeType: file.type,
                    fileContent: fileContent,
                };
                
                // 3. Kirim data ke URL Web App Google Apps Script Anda
                // GANTI "URL_WEB_APP_ANDA" dengan URL yang Anda dapatkan setelah mendeploy Apps Script
                const googleScriptURL = "https://script.google.com/macros/s/AKfycbz5ph3Xrny5MvCuuNsWJ0nn3xKER_j4sR95CwcBZRxr8M35NklPMtn5OGzyRiYzanb7/exec";

                // Simulasi pemanggilan API (gantilah dengan fetch nyata)
                // Karena kita tidak bisa melakukan pemanggilan nyata di sini,
                // kita akan mensimulasikan prosesnya dengan setTimeout.
                console.log("Mengirim data ke Google Apps Script (simulasi):", payload);

                // HAPUS setTimeout ini dan gunakan blok `fetch` di bawah saat sudah ada URL
                setTimeout(() => {
                    const mockResponse = { 
                        status: 'success', 
                        message: `Foto berhasil diunggah ke folder: ${customerName}` 
                    };

                    if(mockResponse.status === 'success') {
                        showStatus(mockResponse.message, 'success');
                        resetForm();
                    } else {
                        showStatus('Terjadi kesalahan saat mengunggah file.', 'error');
                    }
                    setLoading(false);
                }, 2000); // Simulasi delay 2 detik
                
                /*
                // --- GUNAKAN BLOK INI UNTUK KONEKSI NYATA ---
                fetch(googleScriptURL, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(res => res.json())
                .then(response => {
                    if (response.status === 'success') {
                        showStatus(response.message, 'success');
                        resetForm();
                    } else {
                        showStatus(response.message || 'Terjadi kesalahan.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatus('Gagal terhubung ke server. Periksa koneksi Anda.', 'error');
                })
                .finally(() => {
                    setLoading(false);
                });
                */

            };

            reader.onerror = (error) => {
                console.error("Error reading file:", error);
                showStatus('Gagal membaca file.', 'error');
                setLoading(false);
            };
            // =================================================================
            // --- INTEGRASI GOOGLE APPS SCRIPT BERAKHIR DI SINI ---
            // =================================================================
        });

        // Fungsi untuk menampilkan status loading
        function setLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                buttonText.textContent = 'Mengunggah...';
                loader.classList.remove('hidden');
            } else {
                submitButton.disabled = false;
                buttonText.textContent = 'Upload Foto';
                loader.classList.add('hidden');
            }
        }

        // Fungsi untuk menampilkan pesan status
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            } else {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            }
        }

        // Fungsi untuk mereset form setelah berhasil
        function resetForm() {
            uploadForm.reset();
            fileNameDisplay.textContent = '';
            imagePreview.classList.add('hidden');
            uploadPrompt.classList.remove('hidden');
            imagePreview.src = '';
        }

    </script>
</body>
</html>
